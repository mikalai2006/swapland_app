<!DOCTYPE html>

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script>
            window.hapi = '';
            document.addEventListener('message', e => {
                // alert('from auth' + JSON.stringify(e.data));
                switch (e.data.event) {
                    // case "dark":
                    //   uiStore.onSetDark(e.data.dark);
                    //   // alert(`${JSON.stringify(e.data)}::: ===> ${route.name}`);
                    //   break;
                    case 'setText':
                        const {title, description} = e.data.data;
                        const titleEl = document.getElementById('title');
                        if (titleEl) {
                            titleEl.innerText = title;
                        }
                        const descriptionEl = document.getElementById('description');
                        if (descriptionEl) {
                            descriptionEl.innerText = description;
                        }
                        break;
                    default:
                        break;
                }
            });
            const onAuthOauth = service => {
                if (!window.hapi) {
                    return;
                }

                const path = `${window.hapi}/oauth/${service}`;
                // alert(path);
                window.location.href = path;
            };
        </script>
        <style>
            .wrapper {
                max-width: 300px;
                margin: 0 auto;
            }
            .flex {
                display: flex;
                align-items: center;
                gap: 10px;
            }
            .link {
                font-weight: bold;
                font-size: 20px;
                color: #555555;
                background: #eeeeee;
                padding: 15px;
                border-radius: 15px;
                margin-bottom: 15px;
                width: 100%;
                outline: none;
                border: 0;
            }
            button.link:hover {
                background-color: #ddd;
            }
            h1.title {
                font-size: 20px;
                padding-bottom: 0px;
                margin-bottom: 0px;
            }
            p.description {
                padding-top: 5px;
                margin-top: 5px;
                font-size: 16px;
            }
        </style>
